<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex h-screen justify-center items-center bg-pink-100 ">
        <div class="flex h-3/4 w-1/2 flex-col shadow-lg rounded-lg border border-gray-300 bg-white overflow-y-auto">
            <div class="flex flex-col h-96 bg-gradient-to-r from-blue-400 to-blue-600 text-white px-10 pb-12 pt-4 rounded-t-lg">
                <h1>Icon 1</h1>
                <h1 class="text-lg font-bold text-lg py-2">Hi Nathan!</h1>
                <p class="text-sm">We help your business grow by connecting you to your customers.</p>
            </div>

            <div class="flex p-6">
                <div class="flex flex-col text-black py-3 px-1 rounded-lg border-t-4 border-blue-700 shadow-lg bg-white w-full">
                    <div class = "flex flex-col py-2 px-4 w-full">
                        <h1 class="text-black font-bold text-sm">Start a conversation</h1>
                        <div class="flex justify-between items-center py-3 w-full">
                            <p class="w-1/2">Face images</p>
                            <div class="flex flex-col w-1/2">
                                <p class="text-gray-500 text-sm">Our usual reply time</p>
                                <p class="text-black text-sm font-bold">A few minutes</p>
                            </div>
                        </div>
                        <button class="bg-blue-600 rounded-full text-white text-sm w-full lg:w-1/3 h-12 p-2">Send us a message</button>
                    </div>
    
                    <div class = "lex py-2 px-4 w-full">
                        <p class="text-blue-500 text-sm font-bold border-t-2 border-gray-200 pt-4">See all your conversations</p>
                    </div>
    
                </div>
            </div>

            <div class="flex p-6">
                <div class="flex flex-col text-black py-3 px-1 rounded-lg border-t-4 border-blue-700 shadow-lg bg-white w-full">
                    <div class = "flex flex-col py-2 px-4 w-full">
                        <h1 class="text-black font-bold text-sm">Start a conversation</h1>
                        <div class="flex justify-between items-center py-3 w-full">
                            <p class="w-1/2">Face images</p>
                            <div class="flex flex-col font-bold w-1/2">
                                <p class="text-gray-500 text-sm">Our usual reply time</p>
                                <p class="text-black text-sm">A few minutes</p>
                            </div>
                        </div>
                        <button class="bg-blue-600 rounded-full text-white text-sm w-full lg:w-1/3 h-12 p-2">Send us a message</button>
    
                    </div>
    
                    <div class = "lex py-2 px-4 w-full">
                        <p class="text-blue-500 text-sm font-bold border-t-2 border-gray-200 pt-4">See all your conversations</p>
                        
                    </div>
    
                </div>

            </div>






            

        </div>
    </div>
    
</body>
</html>
