<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex h-screen justify-center items-center">
        <div class="flex h-1/2 w-1/3 flex-col shadow-lg rounded-lg border border-gray-300 bg-white overflow-y-auto">
            <div class="flex flex-col bg-gradient-to-r from-blue-400 to-blue-600 text-white px-10 py-4 rounded-t-lg h-60">
                <h1>Icon 1</h1>
                <h1 class="text-lg font-bold text-lg py-2">Hi Nathan!</h1>
                <p class="text-sm">We help your business grow by connecting you to your customers.</p>
            </div>

            <div class="flex flex-col text-black py-3 px-1 rounded-t-lg border-t-2 border-gray-500 shadow-lg mx-6 -my-24 bg-white">
                <div class = "flex flex-col p-2">
                    <h1 class="text-black font-bold text-sm">Start a conversation</h1>
                    <div class="flex justify-between items-center py-2">
                        <p>Face images</p>
                        <div class="flex flex-col font-bold">
                            <p class="text-gray-500 text-sm">Our usual reply time</p>
                            <p class="text-black text-sm">A few minutes</p>
                        </div>
                    </div>

                </div>

                <div class = "flex p-2">
                    
                </div>

            </div>

        </div>
    </div>
    
</body>
</html>
